<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="main">
        <h1> Password Validation</h1><br>
        <div class="input-container">
            <input type="text" id="password" placeholder="Enter password">
            <i class="fas fa-eye eye-icon" id="showpass"></i>
        </div>
        <br><h2>Password must Contain</h2><br>
        <div class="Contain">
            <ul>
                <li id="length">At least 8 characters</li>
                <li id="uppercase">At least 1 uppercase letter (A...Z)</li>
                <li id="lowercase">At least 1 lowercase letter (a...z)</li>
                <li id="special">At least 1 special character letter</li>
                <li id="number">At least 1 number (0...9)</li>
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
